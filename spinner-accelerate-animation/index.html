<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="spinner-wrapper spinner-size-16" role="img" aria-label="Loading (16px)...">
        <svg class="spinner-svg" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
            <circle class="spinner-track" cx="8" cy="8" r="7" />
            <circle class="spinner-circle" cx="8" cy="8" r="7" />
        </svg>
    </span>

    <span class="spinner-wrapper spinner-size-20" role="img" aria-label="Loading (20px)...">

        </svg>
    </span>

    <span class="spinner-wrapper spinner-size-24" role="img" aria-label="Loading (24px)...">

    </span>

    <span class="spinner-wrapper spinner-size-32" role="img" aria-label="Loading (32px)...">

        </svg>
    </span>

    <span class="spinner-wrapper spinner-size-48" role="img" aria-label="Loading (48px)...">

            <circle class="spinner-track" cx="8" cy="8" r="7" />
            <circle class="spinner-circle" cx="8" cy="8" r="7" />
        </svg>
    </span>
</body>
</html>
