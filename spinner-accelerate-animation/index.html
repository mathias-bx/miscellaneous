<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Spinner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="spinner-container">
        <div class="loader">
            <svg class="circular" viewBox="0 0 64 64">
                <circle class="track" cx="32" cy="32" r="26" fill="none" stroke-width="5" />
                <circle class="path" cx="32" cy="32" r="26" fill="none" stroke-width="5" />
                <circle class="path-inner" cx="32" cy="32" r="26" fill="none" stroke-width="5" />
                <circle class="path-innermost" cx="32" cy="32" r="26" fill="none" stroke-width="5" />
            </svg>
        </div>
    </div>
</body>
</html>
